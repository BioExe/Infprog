<!doctype HTML>

<!--Lag et skjema for å opprette en bruker på en nettside bestående av felter for ønsket
brukernavn, passord, passordbekreftelse og en registrer knapp. Når man trykker knappen skal
programmet sjekke om man har fylt ut feltene og at passordet i passordfeltene er like.
Passordet skal også være mer enn 5 tegn. Om ett eller begge feltene ikke inneholder noe skal
du gi brukeren beskjed om hvilke felter som ikke er fylt ut. Om brukeren ikke har skrevet inn
passordet likt i feltene skal du gi en beskjed om dette Om feltene er korrekt fylt ut skal du
takke brukeren for registreringen.-->

<head>
    <title>Brukerregistrering2</title>
    <meta charset="utf-8" />
    <script>
        window.onload = oppstart;

        function oppstart() {
            document.getElementById("btnReg").onclick = brukernavnSjekk;
        }

        function brukernavnSjekk() {
            var inpNavn = document.getElementById("bNavn").value;
            var inpPass = document.getElementById("bPassord").value;
            var inpPassbekreft = document.getElementById("bPassordbekreft").value;

            if (inpNavn === "" && inpPass === "") {
                document.getElementById("utskrift").innerHTML = "Vennligst skriv inn brukernavnet og passordet du ønsker å bruke.";
            } else if (inpNavn === "") {
                document.getElementById("utskrift").innerHTML = "Vennligst skriv inn et brukernavn.";
            } else if (inpPass === "") {
                document.getElementById("utskrift").innerHTML = "Vennligst skriv inn et passord.";
            } else if (inpPass.length < 6) {
                document.getElementById("utskrift").innerHTML = "Pass på at passordet ditt er på over 5 tegn.";
            } else if (inpPass !== inpPassbekreft) {
                document.getElementById("utskrift").innerHTML = "Passordene du har skrevet inn er ikke like.";
            } else {
                document.getElementById("utskrift").innerHTML = "Takk for at du registrerte deg!"
            }
        }
    </script>
</head>

<body>
    Brukernavn:
    <input type="text" id="bNavn"></input>
    </br>
    </br>
    Passord:
    <input type="password" id="bPassord"></input>
    </br>
    </br>
    Passordbekreftelse:
    <input type="password" id="bPassordbekreft"></input>
    </br>
    </br>
    <button id="btnReg">Registrer</button>
    <p id="utskrift"></p>
</body>
