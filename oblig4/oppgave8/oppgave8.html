<!doctype HTML>

<!--
Du har to arrayer med tall (kalt a og b) som er like lange. f.eks:
var a = [2, 5, 2, 4, 7, 3, 2];
var b = [9, 1, 3, 2, 6, 4, 3];
Du har også en array (kalt c) med tilsvarende lengde, der alle verdier er 0:
var c = [0, 0, 0, 0, 0, 0, 0];
Skriv kode som gjør at array c får det største tallet fra a og b på hver posisjon/indeks. Med
eksempeldataene vist over vil altså arrayen c få innholdet:
[9, 5, 3, 4, 7, 4, 3];
(Denne oppgaven krever altså ingen utskrift. Kun at arrayen fylles.)

-->

<head>
    <title>Oppgave 8</title>
    <meta charset="utf-8" />
    <script>
        window.onload = oppstart;

        function oppstart() {
            document.getElementById("btnPrint").onclick = print;
        }

        function print() {
            var arrayA = [2, 5, 2, 4, 7, 3, 2];
            var arrayB = [9, 1, 3, 2, 6, 4, 3];
            var arrayC = [0, 0, 0, 0, 0, 0, 0];
            for (i = 0; i < arrayA.length; i++) {
                if (arrayA[i] > arrayB[i]) { //om A[i] er større enn B[i] skrives A[i] til C[i]
                    arrayC[i] = arrayA[i];
                } else if (arrayA[i] < arrayB[i]) { //om B[i] er større enn A[i] skrives B[i] til C[i]
                    arrayC[i] = arrayB[i];
                }
            }
            document.getElementById("utskrift").innerHTML = arrayC;
        }
    </script>
</head>

<body>
    <button type="button" id="btnPrint">Print</button></br>
    <p id="utskrift"></p>
</body>
