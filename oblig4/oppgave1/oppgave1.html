<!doctype HTML>
<!--
Skriv kode som produserer fÃ¸lgende utskrift (teksten "..." skal selvsagt erstattes med de
virkelige utskriftene fra 8 til 99).
0*0=0
1*1=1
2*2=4
3*3=9
4*4=16
5*5=25
6*6=36
7*7=49
...
100*100=10000
-->
<head>
    <title>Oppgave 1</title>
    <meta charset="utf-8" />
    <script>
            function Print() {
                var utskrift = document.getElementById("utskrift");
                var m = 0;
                utskrift.innerHTML = "";
                for (var i = 0; i <= 100; i++) {
                    utskrift.innerHTML += m + " * " + m + " = " + m * m + "</br>";
                    m++;
                }
            }
    </script>
</head>

<body>
<button onclick="Print()">Print</button></br>
<textarea id="utskrift" style="height:600px"></textarea>
</body>
